<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Online Learning Modules</title>
<style>
  body {
    margin: 0;
    background-color: #0a0a0a;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    padding: 20px;
  }

  .container {
    max-width: 1200px;
    width: 100%;
  }

  h1 {
    text-align: center;
    font-weight: bold;
    font-size: 2.5rem;
    margin-bottom: 40px;
    text-shadow: 0 0 15px #fff659;
  }

  .modules {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    justify-content: center;
  }

  .module-card {
    background-color: #111;
    border: 1px solid #b7a900;
    border-radius: 12px;
    padding: 25px 20px;
    width: 240px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    cursor: pointer;
  }

  .module-card:hover {
    transform: scale(1.05);
    border-color: #fff659;
    box-shadow: 0 0 15px #fff659;
  }

  .module-title {
    font-weight: bold;
    font-size: 1.3rem;
    margin-bottom: 15px;
  }

  .module-description {
    font-size: 0.9rem;
    line-height: 1.3;
    margin-bottom: 25px;
  }

  .module-button {
    align-self: flex-start;
    background-color: transparent;
    border: 1px solid #b7a900;
    border-radius: 8px;
    color: white;
    padding: 8px 15px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: background-color 0.3s, color 0.3s;
    text-decoration: none;
  }

  .module-button:hover {
    background-color: #b7a900;
    color: #000;
  }

  /* Optional floating light yellow shapes */
  .background-glow {
    position: fixed;
    border-radius: 50%;
    background: rgba(183, 169, 0, 0.25);
    filter: blur(60px);
    z-index: 0;
  }

  .glow1 {
    width: 150px;
    height: 250px;
    top: 120px;
    left: 60px;
  }

  .glow2 {
    width: 180px;
    height: 300px;
    top: 400px;
    left: 250px;
  }

  .glow3 {
    width: 150px;
    height: 220px;
    top: 350px;
    right: 100px;
  }
</style>
</head>
<body>
  <div class="background-glow glow1"></div>
  <div class="background-glow glow2"></div>
  <div class="background-glow glow3"></div>

  <div class="container">
    <h1>Online Learning Modules</h1>
    <div class="modules">
      <div class="module-card">
        <div class="module-title">Module 1</div>
        <div class="module-description">Basic of Elements of JAVA</div>
        <a href="module1.html" class="module-button">View Module</a>
      </div>

      <div class="module-card">
        <div class="module-title">Module 2</div>
        <div class="module-description">Basics of JAVA Program</div>
        <a href="module2.html" class="module-button">View Module</a>
      </div>

      <div class="module-card">
        <div class="module-title">Module 3</div>
        <div class="module-description">Operators</div>
        <a href="#" class="module-button">View Module</a>
      </div>

      <div class="module-card">
        <div class="module-title">Module 4</div>
        <div class="module-description">Expressions</div>
        <a href="#" class="module-button">View Module</a>
      </div>

      <div class="module-card">
        <div class="module-title">Module 5</div>
        <div class="module-description">Keyboard and Screen,I/O</div>
        <a href="#" class="module-button">View Module</a>
      </div>
    </div>
  </div>
</body>

</html>
